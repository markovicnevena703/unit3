<html>

<head>
    <style>
        body {
            background-color: rgb(253, 93, 0);
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h1 {
            font-size: 48px;
        }

        p, a {
            font-size: 24px;
        }

        a {
            color:white;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="container">
<h1>{{ title }}</h1>

{% block content %}

{% endblock %}

<p>{{ text }}</p>

    {% if choices %}

        <!-- {% block container %}

        {% endblock %} -->

        <p> Choose your answer.</p>

    <ul>
        {% for (page_name, choice) in choices %}
            <li>
                <a href="{{url_for(page_name)}}">{{choice}}</a>
            </li>
                {% endfor %}
            </ul>
      

    {% else %}
            
            <p>THE END.</p>


            <p><a href="{{url_for('home')}}">Play again.</a></p>
    {% endif %}


    </div>
</body>

</html>
